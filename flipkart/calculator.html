<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
        <style>
            *{margin:0;padding:0;box-sizing:border-box;}
            #main{height:100vh;width:100vw;background-color:gray;
            display:flex;justify-content:center;padding:2vw;}
            table{padding:2vh;box-shadow:0 0 2vh blue;height:50vh;
            background-color:#3b9ce9;}
            button{padding:1vh 1vw;}
            .t1{padding:1vh 2vw;}
            input{padding:1vh;}
        </style>
    </head>
    <body>
        <div id="main">
            <table border="0" width="40vw" align="center">
                <tr><td colspan="4"><input type="text" value="0" id="screen" readonly/></td></tr>
                <tr><td><button onclick="num1('1');">1</button></td>
                    <td><button onclick="num1('2');">2</button></td>
                    <td><button onclick="num1('3');">3</button></td>
                    <td><button onclick="opr1('+');">+</button></td></tr>
                <tr><td><button onclick="num1('4');">4</button></td>
                    <td><button onclick="num1('5');">5</button></td>
                    <td><button onclick="num1('6');">6</button></td>
                    <td><button onclick="opr1('-');">-</button></td></tr>
                <tr><td><button onclick="num1('7');">7</button></td>
                    <td><button onclick="num1('8');">8</button></td>
                    <td><button onclick="num1('9');">9</button></td>
                    <td><button onclick="opr1('');"></button></td></tr>
                <tr><td><button onclick="dot1('.');">.</button></td>
                    <td><button onclick="num1('0');">0</button></td>
                    <td><button onclick="calc();">=</button></td>
                    <td><button onclick="opr1('/');">/</button></td></tr>
                <tr><td colspan="2"><button class="t1" onclick="clr();">clr</button></td>
                    <td colspan="2"><button class="t1" onclick="back();">back</button></td>
                    </tr>
            </table>
        </div>
    </body>
</html>

<script>
    var k1=0,k2=0;
function num1(n1)
{
    if(document.getElementById("screen").value=="0")
    {
        document.getElementById("screen").value=n1;
    }
    else
    {
    document.getElementById("screen").value+=n1;
    k1=0;
    }
}
function opr1(n2)
{
    if(k1==0)
    {
        document.getElementById("screen").value+=n2;
        k1=1;
    }
    k2=0;
}
function dot1(n3)
{
    if(k2==0)
    {
    document.getElementById("screen").value+=n3;
    k2=1;
    }
}
function clr()
{
    document.getElementById("screen").value="0";
    k1=0;k2=0;
}
function back()
{
    n1=document.getElementById("screen").value;//"12+3*4"
    n2=n1.substring(0,n1.length-1);//"12+3*"
    if(n2.length==0)
    {
        document.getElementById("screen").value="0";
    }
    else
    {
    document.getElementById("screen").value=n2;
    }
    k1=0;k2=0;
}
function calc()
{
    n=document.getElementById("screen").value;
    document.getElementById("screen").value=eval(n);
    k1=0;k2=0;
}
</script>
